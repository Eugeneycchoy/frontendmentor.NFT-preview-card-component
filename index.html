<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/713056d6a3.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="content">
        <div class="image">
          <img id="main-img" src="images/image-equilibrium.jpg" alt="" />
          <img id="view-icon" src="images/icon-view.svg" alt="" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div id="eth"><i class="fa-brands fa-ethereum"></i>0.041 ETH</div>
          <div id="days-left"><i class="fa-solid fa-clock"></i>3 days left</div>
        </div>
        <hr class="divider" />
        <div class="uploader-info">
          <img src="images/image-avatar.png" alt="" id="uploader-avator" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
